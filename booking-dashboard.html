<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VacPlus Book Slots</title>
    <link rel="stylesheet" href="mycss2.css">
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/ef47c3e858.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="side-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dashboard"> <a href="#">Dashboard</a></li>
          <li> <a href="booking-appointment.html">Appointments</a></li>
        </ul>

      </div>

      <div class="content">
        <h1> Find Vaccines Near You </h1>
        <span>Enter pincode: </span>
        <input type="text" name="" value="" class="text-field" placeholder="6-digit Pincode">
        <br>
        <span>Select locality: </span>
        <input type="text" name="" value="" class="text-field" placeholder="Your Locality">

        <h2>Vaccines</h2>

        <form action="">

          <input type="checkbox" id="vac1" name="" value="Covaxin">
          <label for=""> Covaxin</label><br>
          <input type="checkbox" id="vac2" name="" value="Covishield">
          <label for=""> Covishield</label><br>
          <input type="checkbox" id="vac3" name="" value="Sputnik-V">
          <label for=""> Sputnik-V</label><br>

        </form>

        <button class="check-btn"><a href="#">Check vaccine availability<i class="fas fa-arrow-right "></i></a> </button>
      </div>




  </body>
</html>
